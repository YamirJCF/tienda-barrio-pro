<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>UserProfileSidebar</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#D0BB95", "background-light": "#f7f7f6", "background-dark": "#1d1a15"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for webkit */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<!-- App Background Simulation (The content behind the drawer) -->
<div aria-hidden="true" class="relative w-full h-screen flex flex-col items-center justify-center p-6 opacity-30 pointer-events-none select-none">
<div class="w-full max-w-md space-y-4">
<div class="h-40 bg-slate-200 dark:bg-slate-800 rounded-xl w-full"></div>
<div class="h-20 bg-slate-200 dark:bg-slate-800 rounded-xl w-full"></div>
<div class="flex gap-4">
<div class="h-32 bg-slate-200 dark:bg-slate-800 rounded-xl w-1/2"></div>
<div class="h-32 bg-slate-200 dark:bg-slate-800 rounded-xl w-1/2"></div>
</div>
</div>
</div>
<!-- UserProfileSidebar Component -->
<!-- Overlay -->
<div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 transition-opacity duration-300"></div>
<!-- Sidebar Panel -->
<div class="fixed inset-y-0 right-0 z-50 w-full max-w-[320px] bg-white dark:bg-[#1a2632] shadow-2xl transform transition-transform duration-300 ease-in-out flex flex-col h-full">
<!-- 1. Profile Header Section -->
<div class="relative flex flex-col items-center bg-slate-50 dark:bg-[#15202b] border-b border-slate-100 dark:border-slate-800 p-6 pt-12 shrink-0">
<!-- Close Button -->
<button class="absolute top-4 right-4 p-2 text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<!-- Avatar -->
<div class="relative group cursor-pointer">
<div class="w-24 h-24 rounded-full bg-cover bg-center shadow-md border-4 border-white dark:border-slate-800" data-alt="Close up portrait of a friendly older man with glasses" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDdARLIRyPBxiFzsfwsw9aq5lskeL63P_TEwVSUQLJRD41sa-KWDuvrWqCygXR3WdVgcgOU_hEOkFFpn6eLGdGSZDdaajrDnmHd4plm7oYp-qqRivFQpKwIFfB143zxCBa--kje9q2-UP956Y3475feYhputC3-ckuOrHNL89PHXVI_H4RMQFxFWpF_decpoFrm3QXtplmvlnPstrkiqihqhGmMhpmNrmgFHHVZAVzU9ilG5_ELWsDW_5kP-hpRwsxNbro6_hFe0g0');">
</div>
<div class="absolute bottom-0 right-0 bg-primary rounded-full p-1 border-2 border-white dark:border-slate-800">
<span class="material-symbols-outlined text-white text-[14px]">edit</span>
</div>
</div>
<!-- User Info -->
<div class="flex flex-col items-center mt-4 text-center">
<h2 class="text-xl font-bold text-slate-900 dark:text-white tracking-tight">Don José</h2>
<div class="mt-2">
<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold bg-primary text-white tracking-wide shadow-sm">
                        ADMINISTRADOR
                    </span>
<!-- Alternative Seller Badge (commented out for logic demo) -->
<!-- <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-bold bg-slate-200 text-slate-600 dark:bg-slate-700 dark:text-slate-300 tracking-wide">VENDEDOR</span> -->
</div>
<p class="mt-2 text-sm text-slate-500 dark:text-slate-400 font-medium">tienda@ejemplo.com</p>
</div>
</div>
<!-- 2. Menu Options (Scrollable Content) -->
<div class="flex-1 overflow-y-auto scrollbar-hide p-4 space-y-6 bg-white dark:bg-[#1a2632]">
<!-- Group: Mi Cuenta -->
<div>
<h3 class="px-2 mb-2 text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Mi Cuenta</h3>
<div class="space-y-1">
<!-- Item: Seguridad -->
<button class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all group focus:outline-none focus:bg-slate-50 dark:focus:bg-slate-800">
<div class="flex items-center gap-3">
<div class="w-9 h-9 shrink-0 rounded-lg bg-[#e7edf3] dark:bg-slate-700 flex items-center justify-center text-slate-700 dark:text-slate-200 group-hover:bg-white dark:group-hover:bg-slate-600 group-hover:shadow-sm transition-all">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Seguridad y Contraseña</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">chevron_right</span>
</button>
<!-- Item: Notificaciones (Toggle) -->
<div class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all group">
<div class="flex items-center gap-3">
<div class="w-9 h-9 shrink-0 rounded-lg bg-[#e7edf3] dark:bg-slate-700 flex items-center justify-center text-slate-700 dark:text-slate-200 group-hover:bg-white dark:group-hover:bg-slate-600 group-hover:shadow-sm transition-all">
<span class="material-symbols-outlined text-[20px]">notifications</span>
</div>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Notificaciones</span>
</div>
<!-- Toggle Switch -->
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-slate-200 dark:bg-slate-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-slate-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
</div>
<!-- Group: Soporte -->
<div>
<h3 class="px-2 mb-2 text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Soporte</h3>
<div class="space-y-1">
<!-- Item: Centro de Ayuda -->
<button class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all group focus:outline-none focus:bg-slate-50 dark:focus:bg-slate-800">
<div class="flex items-center gap-3">
<div class="w-9 h-9 shrink-0 rounded-lg bg-[#e7edf3] dark:bg-slate-700 flex items-center justify-center text-slate-700 dark:text-slate-200 group-hover:bg-white dark:group-hover:bg-slate-600 group-hover:shadow-sm transition-all">
<span class="material-symbols-outlined text-[20px]">help</span>
</div>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Centro de Ayuda</span>
</div>
</button>
<!-- Item: Contactar Soporte -->
<button class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all group focus:outline-none focus:bg-slate-50 dark:focus:bg-slate-800">
<div class="flex items-center gap-3">
<div class="w-9 h-9 shrink-0 rounded-lg bg-[#e7edf3] dark:bg-slate-700 flex items-center justify-center text-slate-700 dark:text-slate-200 group-hover:bg-white dark:group-hover:bg-slate-600 group-hover:shadow-sm transition-all">
<span class="material-symbols-outlined text-[20px]">chat_bubble</span>
</div>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Contactar Soporte</span>
</div>
</button>
<!-- Item: Términos y Condiciones -->
<button class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all group focus:outline-none focus:bg-slate-50 dark:focus:bg-slate-800">
<div class="flex items-center gap-3">
<div class="w-9 h-9 shrink-0 rounded-lg bg-[#e7edf3] dark:bg-slate-700 flex items-center justify-center text-slate-700 dark:text-slate-200 group-hover:bg-white dark:group-hover:bg-slate-600 group-hover:shadow-sm transition-all">
<span class="material-symbols-outlined text-[20px]">description</span>
</div>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Términos y Condiciones</span>
</div>
</button>
</div>
</div>
</div>
<!-- 3. Footer (Logout) -->
<div class="p-4 border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-[#1a2632] shrink-0 pb-8">
<button class="w-full flex items-center justify-center gap-2 p-3.5 rounded-lg bg-red-50 hover:bg-red-100 text-red-600 dark:bg-red-900/20 dark:hover:bg-red-900/30 dark:text-red-400 transition-colors font-semibold shadow-sm border border-transparent focus:outline-none focus:ring-2 focus:ring-red-500/50">
<span class="material-symbols-outlined text-[20px]">logout</span>
                Cerrar Sesión
            </button>
<p class="text-center text-[11px] text-slate-400 dark:text-slate-500 mt-4 font-medium tracking-wide">
                Versión 1.0.2 - Build 2025
            </p>
</div>
</div>
</body></html>
