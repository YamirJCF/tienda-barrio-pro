<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AdminHubView</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }.toggle-checkbox:checked {
            right: 0;
            border-color: #ef4444;}
        .toggle-checkbox:checked + .toggle-label {
            background-color: #ef4444;}
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased selection:bg-primary/30">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-20">
<header class="sticky top-0 z-40 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center justify-between px-4 py-3 gap-3">
<button aria-label="Volver atrás" class="flex items-center justify-center -ml-2 p-2 rounded-full text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-xl font-bold leading-tight tracking-tight flex-1 dark:text-white">Administración</h2>
<div class="flex items-center justify-end">
<button aria-label="Perfil de usuario" class="relative flex items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-slate-200 dark:bg-slate-700 ring-2 ring-white dark:ring-slate-800 shadow-sm">
<img class="h-full w-full object-cover" data-alt="Avatar de perfil de usuario con iniciales o silueta simple" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD_7APVqo5P8nkrcgShFbE8Ubiah_KcCLzOeCDv9MI89wzSMwIX6PsSF9CNvH7upZZ1Aqdh2N6O-azU7t1kSnIDyqwsIXnzq_pD4CxZUQwSzSetG3FusjNjd8egl6bRtMpispqhEW98jmlqsu6fkuUZweC3IzLpA-uCZCQfeizM_cmwuXcTraeCEy1bWl39211RfT8kiVPriOY6fDbPVbIqKNd1OdQof3NVgmrC59DQkI1aZH2bQiUrgnaHf7e9QbCSTDUktMqNPiw"/>
</button>
</div>
</div>
</header>
<div class="sticky top-[65px] z-30 w-full bg-background-light dark:bg-background-dark px-4 pb-4 pt-2 shadow-[0_4px_10px_-10px_rgba(0,0,0,0.1)]">
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800 p-1">
<label class="flex cursor-pointer h-full flex-1 items-center justify-center overflow-hidden rounded-lg px-2 text-slate-500 dark:text-slate-400 font-semibold leading-normal transition-all hover:bg-white/50 dark:hover:bg-slate-700/50">
<span class="flex items-center gap-2 truncate text-sm">
<span class="material-symbols-outlined text-[20px]">bar_chart</span>
                        Reportes
                    </span>
<input class="invisible w-0 absolute" name="nav-tabs" type="radio" value="reportes"/>
</label>
<label class="flex cursor-pointer h-full flex-1 items-center justify-center overflow-hidden rounded-lg px-2 bg-white dark:bg-slate-700 shadow-sm text-primary dark:text-primary font-bold leading-normal transition-all ring-1 ring-black/5 dark:ring-white/10">
<span class="flex items-center gap-2 truncate text-sm">
<span class="material-symbols-outlined text-[20px] fill-current">settings</span>
                        Gestión
                    </span>
<input checked="" class="invisible w-0 absolute" name="nav-tabs" type="radio" value="gestion"/>
</label>
</div>
</div>
<main class="flex flex-col gap-6 px-4 pt-4">
<section>
<h3 class="text-lg font-bold text-slate-800 dark:text-slate-100 mb-3 px-1">Control de Dinero</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="relative flex flex-col justify-between rounded-xl bg-white dark:bg-slate-800 p-5 shadow-sm border border-slate-100 dark:border-slate-700">
<div class="flex items-start justify-between mb-4">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400">
<span class="material-symbols-outlined text-[28px]">point_of_sale</span>
</div>
<span class="px-2 py-1 rounded-md bg-green-50 dark:bg-green-900/20 text-xs font-bold text-green-700 dark:text-green-300">ACTIVA</span>
</div>
<div class="mb-5">
<h4 class="text-lg font-bold text-slate-900 dark:text-white leading-tight">Caja Abierta</h4>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1 font-medium">Base inicial: <span class="text-slate-900 dark:text-slate-200 font-bold">$50.000</span></p>
</div>
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary py-3 px-4 text-sm font-bold text-white shadow-md shadow-primary/20 transition-transform active:scale-[0.98] hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-slate-900">
<span class="material-symbols-outlined text-[20px]">receipt_long</span>
                            Cerrar Caja / Arqueo
                        </button>
</div>
<div class="relative flex flex-col justify-between rounded-xl bg-white dark:bg-slate-800 p-5 shadow-sm border border-slate-100 dark:border-slate-700">
<div class="flex items-start justify-between mb-4">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400">
<span class="material-symbols-outlined text-[28px]">account_balance_wallet</span>
</div>
</div>
<div class="mb-5">
<h4 class="text-lg font-bold text-slate-900 dark:text-white leading-tight">Gastos del Día</h4>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Registrar Salida/Gasto</p>
</div>
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-slate-100 dark:bg-slate-700 py-3 px-4 text-sm font-bold text-slate-700 dark:text-slate-200 transition-colors hover:bg-slate-200 dark:hover:bg-slate-600 active:bg-slate-300">
<span class="material-symbols-outlined text-[20px]">add</span>
                            Nuevo Gasto
                        </button>
</div>
</div>
</section>
<section>
<h3 class="text-lg font-bold text-slate-800 dark:text-slate-100 mb-3 px-1">Equipo y Tienda</h3>
<div class="flex flex-col overflow-hidden rounded-xl bg-white dark:bg-slate-800 shadow-sm border border-slate-100 dark:border-slate-700 divide-y divide-slate-100 dark:divide-slate-700">
<button class="flex w-full items-center justify-between p-4 transition-colors hover:bg-slate-50 dark:hover:bg-slate-700/50 text-left group">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-50 dark:bg-blue-900/20 text-primary">
<span class="material-symbols-outlined">group</span>
</div>
<div>
<p class="text-base font-semibold text-slate-900 dark:text-slate-100">Empleados y Permisos</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Administrar accesos</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<button class="flex w-full items-center justify-between p-4 transition-colors hover:bg-slate-50 dark:hover:bg-slate-700/50 text-left group">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400">
<span class="material-symbols-outlined">storefront</span>
</div>
<div>
<p class="text-base font-semibold text-slate-900 dark:text-slate-100">Configuración del Negocio</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Horarios e info general</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<button class="flex w-full items-center justify-between p-4 transition-colors hover:bg-slate-50 dark:hover:bg-slate-700/50 text-left group">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined">smartphone</span>
</div>
<div>
<p class="text-base font-semibold text-slate-900 dark:text-slate-100">Dispositivos Autorizados</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Seguridad de la cuenta</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<button class="flex w-full items-center justify-between p-4 transition-colors hover:bg-slate-50 dark:hover:bg-slate-700/50 text-left group" onclick="window.location.href='SalesHistoryView'">
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400">
<span class="material-symbols-outlined">history</span>
</div>
<div>
<p class="text-base font-semibold text-slate-900 dark:text-slate-100">Historial de Ventas</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Ver transacciones pasadas</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors">chevron_right</span>
</button>
</div>
</section>
<section>
<div class="mt-4 overflow-hidden rounded-xl bg-red-50 dark:bg-red-900/10 border border-red-100 dark:border-red-900/30 p-4">
<div class="flex items-center justify-between gap-4">
<div class="flex items-center gap-3">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-white dark:bg-red-900/20 text-red-500 shadow-sm">
<span class="material-symbols-outlined">storefront</span>
</div>
<div>
<h4 class="text-base font-bold text-red-700 dark:text-red-400">Cerrar Tienda</h4>
<p class="text-xs font-medium text-red-600/80 dark:text-red-400/70">Temporalmente fuera de servicio</p>
</div>
</div>
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 ease-in-out border-slate-300" id="toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 cursor-pointer transition-colors duration-300 ease-in-out" for="toggle"></label>
</div>
</div>
</div>
</section>
<div class="h-10"></div>
</main>
</div>
</body></html>
