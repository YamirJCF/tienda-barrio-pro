<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nuevo Producto - PWA</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "primary-dark": "#0b6bcb",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.5rem", "xl": "1rem", "full": "9999px"}, // Adjusted to match design request closer (lg is usually bigger, but user requested tight radius)
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Custom styles for range input to match theme if needed, or specific select styles */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-800/80 flex items-end justify-center min-h-screen font-display antialiased overflow-hidden">
<!-- Modal Container -->
<!-- Simulating the fixed bottom-0 behavior within a page context -->
<div class="w-full h-[90vh] bg-white dark:bg-background-dark rounded-t-xl shadow-2xl flex flex-col relative max-w-[480px] mx-auto animate-slide-up">
<!-- Header -->
<div class="flex-none bg-white dark:bg-background-dark border-b border-gray-100 dark:border-gray-800 z-20 sticky top-0 rounded-t-xl">
<!-- Drag Handle -->
<div class="flex justify-center pt-3 pb-1">
<div class="h-1.5 w-12 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
<!-- Title Bar -->
<div class="flex items-center justify-between px-4 pb-3">
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight pl-1">Nuevo Producto</h2>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 text-slate-900 dark:text-white transition-colors">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
</div>
</div>
<!-- Scrollable Form Body -->
<div class="flex-1 overflow-y-auto bg-white dark:bg-background-dark p-4 pb-24"> <!-- Added pb-24 for footer clearance -->
<form class="grid grid-cols-12 gap-3" onsubmit="event.preventDefault()">
<!-- Fila 1: Identidad -->
<div class="col-span-12">
<label class="block text-[10px] uppercase font-bold text-gray-500 dark:text-gray-400 tracking-wider mb-1">Nombre del Producto</label>
<input class="w-full h-10 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 text-sm text-slate-900 dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all shadow-sm" placeholder="Ej. Coca Cola 3L Original" type="text"/>
</div>
<!-- Fila 2: Clasificación -->
<div class="col-span-8 relative">
<label class="block text-[10px] uppercase font-bold text-gray-500 dark:text-gray-400 tracking-wider mb-1">Marca</label>
<div class="relative">
<input class="w-full h-10 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 pl-3 pr-9 text-sm text-slate-900 dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all shadow-sm" placeholder="Buscar..." type="text"/>
<span class="material-symbols-outlined absolute right-2.5 top-2 text-gray-400 text-[20px] pointer-events-none">search</span>
</div>
</div>
<div class="col-span-4">
<label class="block text-[10px] uppercase font-bold text-gray-500 dark:text-gray-400 tracking-wider mb-1">Cód. Rápido</label>
<input class="w-full h-10 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 px-3 text-sm text-slate-900 dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all text-center font-medium" placeholder="PLU" type="tel"/>
</div>
<!-- Fila 3: Categoría -->
<div class="col-span-12 relative">
<label class="block text-[10px] uppercase font-bold text-gray-500 dark:text-gray-400 tracking-wider mb-1">Categoría</label>
<div class="relative">
<select class="w-full h-10 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 pl-3 pr-10 text-sm text-slate-900 dark:text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all shadow-sm appearance-none">
<option disabled="" selected="" value="">Seleccionar categoría</option>
<option value="bebidas">Bebidas y Licores</option>
<option value="despensa">Despensa</option>
<option value="lacteos">Lácteos y Huevos</option>
<option value="aseo">Aseo del Hogar</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-2.5 text-gray-500 pointer-events-none text-[20px]">arrow_drop_down</span>
</div>
</div>
<!-- Fila 4: Modo de Venta (Segmented Control) -->
<div class="col-span-12 pt-1">
<div class="bg-gray-100 dark:bg-gray-800 p-1 rounded-lg flex h-10 shadow-inner">
<button class="flex-1 flex items-center justify-center gap-2 rounded-md bg-white dark:bg-gray-700 text-primary dark:text-primary-400 shadow-sm text-xs font-bold transition-all border border-gray-200 dark:border-gray-600" type="button">
<span class="material-symbols-outlined text-[16px] fill-1">package_2</span>
                            Unidad
                        </button>
<button class="flex-1 flex items-center justify-center gap-2 rounded-md text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700/50 text-xs font-medium transition-all" type="button">
<span class="material-symbols-outlined text-[16px]">scale</span>
                            Valor/Peso
                        </button>
</div>
</div>
<!-- Fila 5: Economía -->
<div class="col-span-6 pt-2">
<label class="block text-[10px] uppercase font-bold text-gray-500 dark:text-gray-400 tracking-wider mb-1">Costo ($)</label>
<div class="relative">
<span class="absolute left-3 top-2.5 text-gray-400 text-sm font-medium">$</span>
<input class="w-full h-10 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 pl-7 pr-3 text-sm text-slate-900 dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary outline-none shadow-sm font-medium" placeholder="0" type="number"/>
</div>
</div>
<div class="col-span-6 pt-2">
<label class="block text-[10px] uppercase font-bold text-primary dark:text-primary-400 tracking-wider mb-1">Precio Venta ($)</label>
<div class="relative">
<span class="absolute left-3 top-2.5 text-primary/70 text-sm font-bold">$</span>
<input class="w-full h-10 rounded-lg border border-primary/30 bg-primary/5 dark:bg-primary/10 pl-7 pr-3 text-sm text-primary dark:text-primary-400 placeholder:text-primary/40 focus:border-primary focus:ring-1 focus:ring-primary outline-none shadow-sm font-bold" placeholder="0" type="number"/>
</div>
</div>
<div class="col-span-12 flex justify-end -mt-1">
<span class="text-[11px] font-medium text-emerald-600 dark:text-emerald-400 flex items-center gap-1">
<span class="material-symbols-outlined text-[12px]">trending_up</span>
                        Margen estimado: 35%
                    </span>
</div>
<!-- Fila 6: Inventario -->
<div class="col-span-12 border-t border-gray-100 dark:border-gray-800 my-2"></div>
<div class="col-span-6">
<label class="block text-[10px] uppercase font-bold text-gray-500 dark:text-gray-400 tracking-wider mb-1">Stock Actual</label>
<input class="w-full h-10 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 text-sm text-slate-900 dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all shadow-sm" placeholder="0" type="number"/>
</div>
<div class="col-span-6">
<label class="block text-[10px] uppercase font-bold text-gray-500 dark:text-gray-400 tracking-wider mb-1">Stock Mínimo</label>
<input class="w-full h-10 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-3 text-sm text-slate-900 dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all shadow-sm" placeholder="5" type="number"/>
</div>
<!-- Spacer for scroll -->
<div class="col-span-12 h-4"></div>
</form>
</div>
<!-- Sticky Footer -->
<div class="flex-none absolute bottom-0 left-0 w-full bg-white dark:bg-background-dark border-t border-gray-200 dark:border-gray-700 p-4 z-30 pb-8">
<div class="grid grid-cols-2 gap-3">
<button class="h-11 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-200 font-bold text-sm tracking-wide hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    Cancelar
                </button>
<button class="h-11 rounded-xl bg-primary hover:bg-primary-dark text-white font-bold text-sm tracking-wide shadow-lg shadow-primary/20 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[18px]">save</span>
                    Guardar
                </button>
</div>
</div>
</div>
</body></html>
