<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Expenses View</title>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "primary-dark": "#ea580c",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d241d",
                        "expense-red": "#dc2626",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#1c140d] dark:text-[#fcfaf8] flex flex-col h-screen overflow-hidden antialiased">
<!-- 1. Cabecera (TopAppBar) -->
<header class="flex items-center bg-surface-light dark:bg-surface-dark px-4 py-3 justify-between border-b border-gray-100 dark:border-gray-800 shrink-0 z-30 relative">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full active:bg-gray-100 dark:active:bg-gray-800 text-gray-800 dark:text-white transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Registrar Salida</h2>
</header>
<!-- Scrollable Main Content -->
<main class="flex-1 overflow-y-auto no-scrollbar flex flex-col bg-background-light dark:bg-background-dark">
<!-- 2. Zona de Valor (Hero) -->
<div class="bg-orange-50 dark:bg-orange-950/20 py-8 flex flex-col items-center justify-center shrink-0 border-b border-orange-100 dark:border-orange-900/30">
<label class="text-orange-900/60 dark:text-orange-200/60 text-sm font-bold tracking-wide uppercase mb-1">Monto a retirar de caja</label>
<!-- Giant Input Display -->
<div class="flex items-baseline justify-center gap-1 w-full px-4 text-center cursor-text">
<span class="text-expense-red dark:text-red-400 text-5xl font-black tracking-tighter leading-none">$</span>
<!-- Value is here. Example 0 or typing state -->
<span class="text-expense-red dark:text-red-400 text-[64px] font-black tracking-tighter leading-none">0</span>
</div>
</div>
<!-- 3. Selección de Motivo (Grid) -->
<div class="px-4 pt-6 pb-2">
<h2 class="text-lg font-bold leading-tight text-gray-900 dark:text-white mb-4 px-1">¿En qué se gastó?</h2>
<div class="grid grid-cols-2 gap-3">
<!-- Option 1: Proveedor (Active State Example) -->
<button class="group relative flex flex-col items-center justify-center gap-3 p-4 aspect-[4/3] rounded-2xl border-[3px] border-primary bg-orange-50/50 dark:bg-primary/10 transition-all shadow-sm">
<div class="size-10 rounded-full bg-white dark:bg-background-dark flex items-center justify-center text-primary shadow-sm group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-[24px]">local_shipping</span>
</div>
<span class="text-primary-dark dark:text-primary font-bold text-sm leading-tight text-center">Pago Proveedor</span>
<!-- Active Indicator -->
<div class="absolute top-2 right-2 bg-primary text-white rounded-full p-0.5 shadow-sm animate-in zoom-in duration-200">
<span class="material-symbols-outlined text-[16px]">check</span>
</div>
</button>
<!-- Option 2: Servicios -->
<button class="group flex flex-col items-center justify-center gap-3 p-4 aspect-[4/3] rounded-2xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-all shadow-sm active:scale-95">
<div class="size-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-600 dark:text-gray-300 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-[24px]">electric_bolt</span>
</div>
<span class="text-gray-600 dark:text-gray-300 font-bold text-sm leading-tight text-center">Servicios</span>
</button>
<!-- Option 3: Retiro Personal -->
<button class="group flex flex-col items-center justify-center gap-3 p-4 aspect-[4/3] rounded-2xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-all shadow-sm active:scale-95">
<div class="size-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-600 dark:text-gray-300 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-[24px]">person</span>
</div>
<span class="text-gray-600 dark:text-gray-300 font-bold text-sm leading-tight text-center">Retiro Personal</span>
</button>
<!-- Option 4: Gastos Varios -->
<button class="group flex flex-col items-center justify-center gap-3 p-4 aspect-[4/3] rounded-2xl border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-all shadow-sm active:scale-95">
<div class="size-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-600 dark:text-gray-300 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-[24px]">inventory_2</span>
</div>
<span class="text-gray-600 dark:text-gray-300 font-bold text-sm leading-tight text-center">Gastos Varios</span>
</button>
</div>
</div>
<!-- 4. Detalle Opcional -->
<div class="px-5 pt-2 pb-6">
<label class="sr-only">Nota (Opcional)</label>
<div class="relative group/input">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 group-focus-within/input:text-primary transition-colors">edit_note</span>
</div>
<input class="block w-full pl-10 pr-3 py-4 border border-gray-200 dark:border-gray-700 rounded-xl bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm text-base" placeholder="Nota (Opcional) - Ej: Factura #123" type="text"/>
</div>
</div>
</main>
<!-- Bottom Section: Numpad + Action Button -->
<div class="bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 shadow-[0_-4px_20px_-5px_rgba(0,0,0,0.1)] z-40 shrink-0">
<!-- 5. Teclado Numérico Visual -->
<div class="grid grid-cols-3 bg-gray-50 dark:bg-gray-800/50 gap-px border-b border-gray-100 dark:border-gray-800">
<!-- Row 1 -->
<button aria-label="1" class="h-14 bg-surface-light dark:bg-surface-dark active:bg-gray-50 dark:active:bg-gray-800 flex items-center justify-center text-2xl font-medium text-gray-900 dark:text-white transition-colors">1</button>
<button aria-label="2" class="h-14 bg-surface-light dark:bg-surface-dark active:bg-gray-50 dark:active:bg-gray-800 flex items-center justify-center text-2xl font-medium text-gray-900 dark:text-white transition-colors">2</button>
<button aria-label="3" class="h-14 bg-surface-light dark:bg-surface-dark active:bg-gray-50 dark:active:bg-gray-800 flex items-center justify-center text-2xl font-medium text-gray-900 dark:text-white transition-colors">3</button>
<!-- Row 2 -->
<button aria-label="4" class="h-14 bg-surface-light dark:bg-surface-dark active:bg-gray-50 dark:active:bg-gray-800 flex items-center justify-center text-2xl font-medium text-gray-900 dark:text-white transition-colors">4</button>
<button aria-label="5" class="h-14 bg-surface-light dark:bg-surface-dark active:bg-gray-50 dark:active:bg-gray-800 flex items-center justify-center text-2xl font-medium text-gray-900 dark:text-white transition-colors">5</button>
<button aria-label="6" class="h-14 bg-surface-light dark:bg-surface-dark active:bg-gray-50 dark:active:bg-gray-800 flex items-center justify-center text-2xl font-medium text-gray-900 dark:text-white transition-colors">6</button>
<!-- Row 3 -->
<button aria-label="7" class="h-14 bg-surface-light dark:bg-surface-dark active:bg-gray-50 dark:active:bg-gray-800 flex items-center justify-center text-2xl font-medium text-gray-900 dark:text-white transition-colors">7</button>
<button aria-label="8" class="h-14 bg-surface-light dark:bg-surface-dark active:bg-gray-50 dark:active:bg-gray-800 flex items-center justify-center text-2xl font-medium text-gray-900 dark:text-white transition-colors">8</button>
<button aria-label="9" class="h-14 bg-surface-light dark:bg-surface-dark active:bg-gray-50 dark:active:bg-gray-800 flex items-center justify-center text-2xl font-medium text-gray-900 dark:text-white transition-colors">9</button>
<!-- Row 4 -->
<button class="h-14 bg-gray-50 dark:bg-[#261f18] active:bg-gray-100 dark:active:bg-gray-800 flex items-center justify-center text-lg font-semibold text-gray-400 dark:text-gray-500 transition-colors">C</button>
<button aria-label="0" class="h-14 bg-surface-light dark:bg-surface-dark active:bg-gray-50 dark:active:bg-gray-800 flex items-center justify-center text-2xl font-medium text-gray-900 dark:text-white transition-colors">0</button>
<button aria-label="Borrar" class="h-14 bg-gray-50 dark:bg-[#261f18] active:bg-gray-100 dark:active:bg-gray-800 flex items-center justify-center text-gray-900 dark:text-white transition-colors">
<span class="material-symbols-outlined text-gray-600 dark:text-gray-400">backspace</span>
</button>
</div>
<!-- 6. Botón de Acción -->
<div class="p-4 pt-4 pb-6 bg-surface-light dark:bg-surface-dark">
<button class="w-full h-14 bg-primary-dark hover:bg-orange-700 active:bg-orange-800 text-white font-bold text-lg rounded-2xl shadow-lg shadow-orange-600/20 dark:shadow-none flex items-center justify-center gap-3 transition-transform active:scale-[0.98]">
<span>REGISTRAR SALIDA</span>
<span class="material-symbols-outlined">output</span>
</button>
</div>
</div>
</body></html>
