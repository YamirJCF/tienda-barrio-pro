</div>
</div>
<div class="flex items-center gap-3 shrink-0 ml-2">
<button aria-label="Editar PIN" class="flex size-10 items-center justify-center rounded-full bg-gray-50 dark:bg-gray-800 text-gray-400 dark:text-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">key</span>
</button>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>

<div class="flex size-12 items-center justify-center rounded-full bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-300 font-bold text-lg">
                                JG

</div>
<div class="flex flex-col justify-center min-w-0">
<p class="text-base font-semibold truncate text-text-primary-light dark:text-text-primary-dark">Juan Gomez</p>
<p class="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark truncate">Repartidor</p>
</div>
</div>
<div class="flex items-center gap-3 shrink-0 ml-2">
<button aria-label="Editar PIN" class="flex size-10 items-center justify-center rounded-full bg-gray-50 dark:bg-gray-800 text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">key</span>
</button>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>

</label>
</div>
</div>
</div>

<div class="absolute bottom-[88px] right-4 z-10">
<button aria-label="Nuevo Empleado" class="flex items-center justify-center size-14 rounded-2xl bg-primary text-white shadow-lg hover:bg-blue-600 transition-transform active:scale-95">

</button>
</div>
<!-- Bottom Navigation -->
<nav class="shrink-0 flex items-center justify-between border-t border-gray-200 dark:border-gray-800 bg-surface-light dark:bg-surface-dark px-2 py-2 pb-safe z-10">
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-text-secondary-light dark:text-text-secondary-dark active:scale-95 transition-transform" href="#">
<span class="material-symbols-outlined text-[24px]">storefront</span>
<span class="text-[10px] font-medium">Vender</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-text-secondary-light dark:text-text-secondary-dark active:scale-95 transition-transform" href="#">
<span class="material-symbols-outlined text-[24px]">sell</span>
<span class="text-[10px] font-medium">Productos</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-text-secondary-light dark:text-text-secondary-dark active:scale-95 transition-transform" href="#">
<span class="material-symbols-outlined text-[24px]">group</span>
<span class="text-[10px] font-medium">Clientes</span>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 py-1 text-primary active:scale-95 transition-transform" href="#">
<span class="material-symbols-outlined text-[24px] font-variation-settings-'FILL'1">admin_panel_settings</span>
<span class="text-[10px] font-medium">Admin</span>
</a>
</nav>
<!-- Modal Overlay (Simulated Open State) -->
<!-- Using a semi-transparent backdrop to focus on the modal "sheet" at the bottom -->
<div class="absolute inset-0 z-50 flex items-end justify-center bg-black/40 backdrop-blur-[2px] transition-opacity">
<!-- Modal Content (Bottom Sheet) -->
<div class="w-full max-w-md bg-surface-light dark:bg-surface-dark rounded-t-2xl shadow-2xl animate-slide-up flex flex-col max-h-[90vh]">
<!-- Handle -->
<div class="flex justify-center pt-3 pb-1 cursor-grab">
<div class="h-1 w-12 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<!-- Modal Header -->
<div class="px-6 pb-4 pt-2 border-b border-gray-100 dark:border-gray-800">
<h2 class="text-xl font-bold text-text-primary-light dark:text-text-primary-dark">Datos del Colaborador</h2>
</div>
<!-- Scrollable Form Area -->
<div class="overflow-y-auto p-6 space-y-6">
<!-- Basic Info -->
<div class="space-y-4">
<div class="space-y-1.5">
<label class="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark">Nombre Completo</label>

</div>

</div>
</div>
</div>
<!-- Security Section -->
<div class="p-4 rounded-xl bg-blue-50/50 dark:bg-blue-900/10 border border-blue-100 dark:border-blue-900/30 space-y-3">

<span class="material-symbols-outlined text-[20px]">lock</span>
<span class="text-sm">Seguridad</span>
</div>

<p class="text-xs text-text-secondary-light dark:text-text-secondary-dark">El empleado usará este PIN para entrar.</p>

<input class="size-5 rounded border-gray-300 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark">Puede ver Reportes</span>
</label>
<label class="flex items-center gap-3 p-3 rounded-lg border border-gray-100 dark:border-gray-800 bg-white dark:bg-gray-800/30 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
<input class="size-5 rounded border-gray-300 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark">Puede fiar</span>
</label>
</div>
