<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>POSView - Mobile PWA</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#08f754",
                        "primary-dark": "#06c242",
                        "background-light": "#f5f8f6",
                        "background-dark": "#0f2316",
                        "surface": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"],
                        "body": ["Work Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    spacing: {
                        'safe': 'env(safe-area-inset-bottom)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Work Sans", sans-serif;
            /* Prevent rubber-banding on iOS */
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom Scrollbar for the ticket list */
        .ticket-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .ticket-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .ticket-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.1);
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark h-screen w-full flex flex-col overflow-hidden text-[#0d1c12]">
<!-- ZONA SUPERIOR: TICKET (Flex Grow) -->
<section class="flex flex-col flex-1 min-h-0 relative">
<!-- Header -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between shrink-0 border-b border-gray-200/50">
<h2 class="text-[#0d1c12] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">
                Ticket #001
            </h2>
<button aria-label="Clear Ticket" class="flex items-center justify-center rounded-xl size-10 text-gray-500 hover:text-red-500 hover:bg-red-50 transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- Ticket List (Scrollable) -->
<div class="flex-1 overflow-y-auto ticket-scroll bg-background-light dark:bg-background-dark px-2 pb-24">
<!-- Item 1 -->
<div class="flex items-center gap-3 bg-white dark:bg-gray-800 p-3 rounded-lg mb-2 shadow-sm border border-gray-100 dark:border-gray-700 animate-fade-in">
<div class="flex items-center justify-center bg-gray-100 dark:bg-gray-700 rounded h-8 w-8 shrink-0">
<span class="text-xs font-bold text-gray-600 dark:text-gray-300">x2</span>
</div>
<div class="flex-1 min-w-0">
<p class="text-[#0d1c12] dark:text-white text-sm font-medium leading-tight truncate">Coca Cola 1.5L</p>
<p class="text-gray-500 dark:text-gray-400 text-xs">$ 4.500 un.</p>
</div>
<div class="flex items-center gap-3">
<p class="text-[#0d1c12] dark:text-white font-bold text-base">$ 9.000</p>
<button aria-label="Remove item" class="text-gray-400 hover:text-red-500 p-2 -mr-2 rounded-full active:bg-gray-100 dark:active:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-xl">cancel</span>
</button>
</div>
</div>
<!-- Item 2 -->
<div class="flex items-center gap-3 bg-white dark:bg-gray-800 p-3 rounded-lg mb-2 shadow-sm border border-gray-100 dark:border-gray-700">
<div class="flex items-center justify-center bg-gray-100 dark:bg-gray-700 rounded h-8 w-8 shrink-0">
<span class="text-xs font-bold text-gray-600 dark:text-gray-300">x1</span>
</div>
<div class="flex-1 min-w-0">
<p class="text-[#0d1c12] dark:text-white text-sm font-medium leading-tight truncate">Pan Bimbo Blanco</p>
<p class="text-gray-500 dark:text-gray-400 text-xs">$ 3.800 un.</p>
</div>
<div class="flex items-center gap-3">
<p class="text-[#0d1c12] dark:text-white font-bold text-base">$ 3.800</p>
<button aria-label="Remove item" class="text-gray-400 hover:text-red-500 p-2 -mr-2 rounded-full active:bg-gray-100 dark:active:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-xl">cancel</span>
</button>
</div>
</div>
<!-- Item 3 -->
<div class="flex items-center gap-3 bg-white dark:bg-gray-800 p-3 rounded-lg mb-2 shadow-sm border border-gray-100 dark:border-gray-700">
<div class="flex items-center justify-center bg-gray-100 dark:bg-gray-700 rounded h-8 w-8 shrink-0">
<span class="text-xs font-bold text-gray-600 dark:text-gray-300">x6</span>
</div>
<div class="flex-1 min-w-0">
<p class="text-[#0d1c12] dark:text-white text-sm font-medium leading-tight truncate">Huevos AA x12</p>
<p class="text-gray-500 dark:text-gray-400 text-xs">$ 600 un.</p>
</div>
<div class="flex items-center gap-3">
<p class="text-[#0d1c12] dark:text-white font-bold text-base">$ 3.600</p>
<button aria-label="Remove item" class="text-gray-400 hover:text-red-500 p-2 -mr-2 rounded-full active:bg-gray-100 dark:active:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-xl">cancel</span>
</button>
</div>
</div>
<!-- Empty state filler -->
<div class="h-10"></div>
</div>
<!-- Sticky Total Summary (Floating in Top Zone) -->
<div class="absolute bottom-0 left-0 right-0 bg-white/95 dark:bg-gray-900/95 backdrop-blur-sm border-t border-gray-200 dark:border-gray-700 px-6 py-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-10 flex flex-col items-end">
<span class="text-gray-500 dark:text-gray-400 text-xs font-bold tracking-widest uppercase mb-1">Total a Pagar</span>
<div class="text-4xl font-black text-blue-900 dark:text-primary tracking-tight">
                $ 16.400
            </div>
</div>
</section>
<!-- ZONA INFERIOR: COMANDOS (Fixed Height) -->
<section class="bg-surface dark:bg-gray-900 shadow-[0_-5px_15px_rgba(0,0,0,0.08)] z-20 pb-safe rounded-t-3xl relative">
<!-- PLU Display (Input Feedback) -->
<div class="w-full bg-gray-100 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 py-1.5 flex justify-center items-center rounded-t-3xl">
<p class="text-gray-600 dark:text-gray-300 text-xs font-mono font-medium tracking-wide">PLU: <span class="text-blue-600 dark:text-primary font-bold">105</span><span class="animate-pulse">|</span></p>
</div>
<div class="px-3 pt-3 pb-2 flex flex-col gap-2">
<!-- Extra Toolbar -->
<div class="grid grid-cols-2 gap-2 mb-1">
<button class="flex items-center justify-center gap-2 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 h-10 rounded-lg text-sm font-medium border border-gray-200 dark:border-gray-700 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-lg">search</span>
                    Buscar
                </button>
<button class="flex items-center justify-center gap-2 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 h-10 rounded-lg text-sm font-medium border border-gray-200 dark:border-gray-700 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-lg">edit_note</span>
                    Nota
                </button>
</div>
<!-- Numpad Grid -->
<div class="grid grid-cols-4 gap-2 h-auto">
<!-- Row 1 -->
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">7</button>
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">8</button>
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">9</button>
<button class="h-14 bg-amber-50 dark:bg-amber-900/30 border border-amber-200 dark:border-amber-800 rounded-lg flex items-center justify-center text-amber-700 dark:text-amber-400 active:bg-amber-100 dark:active:bg-amber-900/50">
<span class="text-xs font-bold uppercase block w-full text-center leading-none">Cant.<br/><span class="text-xl">Ã—</span></span>
</button>
<!-- Row 2 -->
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">4</button>
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">5</button>
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">6</button>
<button class="h-14 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg flex items-center justify-center text-red-600 dark:text-red-400 active:bg-red-100 dark:active:bg-red-900/50">
<span class="material-symbols-outlined">backspace</span>
</button>
<!-- Row 3 & 4 (Special Layout) -->
<!-- Column 1-3 Wrapper -->
<div class="col-span-3 grid grid-cols-3 gap-2">
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">1</button>
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">2</button>
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">3</button>
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">0</button>
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">00</button>
<button class="h-14 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg text-2xl font-medium text-gray-800 dark:text-white shadow-sm active:bg-gray-100 dark:active:bg-gray-700">.</button>
</div>
<!-- Add Button (Row Span 2) -->
<button class="col-span-1 row-span-2 bg-blue-600 dark:bg-blue-700 hover:bg-blue-700 text-white rounded-lg shadow-md active:scale-95 active:shadow-inner transition-all flex flex-col items-center justify-center gap-1 border-b-4 border-blue-800">
<span class="material-symbols-outlined text-3xl font-bold">add</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Agregar</span>
</button>
</div>
<!-- Master Action Button -->
<button class="w-full h-14 bg-primary hover:bg-primary-dark text-black font-black text-xl tracking-wide rounded-xl shadow-lg shadow-emerald-500/30 active:scale-[0.98] active:translate-y-0.5 transition-all mt-2 flex items-center justify-center gap-3 border-b-4 border-emerald-600">
<span class="material-symbols-outlined text-2xl">payments</span>
                COBRAR $ 16.400
            </button>
<!-- Padding for safe area inside scrolling container if needed, but we used pb-safe on parent -->
<div class="h-1"></div>
</div>
</section>
