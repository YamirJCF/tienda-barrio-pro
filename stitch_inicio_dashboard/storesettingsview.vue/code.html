<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Store Settings</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased h-screen overflow-hidden selection:bg-primary/20">
<!-- Main Container -->
<div class="relative flex flex-col h-full w-full overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Sticky Header -->
<header class="sticky top-0 z-50 flex items-center justify-between px-4 py-3 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-slate-200/50 dark:border-slate-800/50">
<button aria-label="Volver" class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full active:bg-slate-200 dark:active:bg-slate-800 transition-colors text-slate-800 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight text-slate-900 dark:text-white flex-1 text-center pr-8">Configuración</h2>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto overflow-x-hidden pb-32 no-scrollbar">
<!-- Group A: Identidad del Negocio -->
<section class="mt-6">
<div class="px-5 mb-2">
<p class="text-xs font-semibold text-slate-500 uppercase tracking-wider">DATOS PARA EL RECIBO</p>
</div>
<div class="mx-4 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200/60 dark:border-slate-700 overflow-hidden">
<!-- Name Input -->
<div class="border-b border-slate-100 dark:border-slate-700/50 last:border-0">
<label class="flex flex-col w-full px-4 py-3">
<span class="text-slate-900 dark:text-slate-100 text-sm font-medium leading-normal mb-1">Nombre de la Tienda</span>
<input class="w-full bg-transparent border-0 p-0 text-slate-600 dark:text-slate-300 placeholder:text-slate-400 focus:ring-0 text-base font-normal leading-normal" placeholder="Ej: Abarrotes Don Pepe" type="text" value="Mi Tiendita"/>
</label>
</div>
<!-- Phone Input -->
<div class="border-b border-slate-100 dark:border-slate-700/50 last:border-0">
<label class="flex flex-col w-full px-4 py-3">
<span class="text-slate-900 dark:text-slate-100 text-sm font-medium leading-normal mb-1">Teléfono / WhatsApp</span>
<input class="w-full bg-transparent border-0 p-0 text-slate-600 dark:text-slate-300 placeholder:text-slate-400 focus:ring-0 text-base font-normal leading-normal" placeholder="Ej: 300 000 0000" type="tel" value="300 123 4567"/>
</label>
</div>
<!-- Address Input -->
<div class="border-b border-slate-100 dark:border-slate-700/50 last:border-0">
<label class="flex flex-col w-full px-4 py-3">
<span class="text-slate-900 dark:text-slate-100 text-sm font-medium leading-normal mb-1">Dirección <span class="text-slate-400 font-normal">(Opcional)</span></span>
<input class="w-full bg-transparent border-0 p-0 text-slate-600 dark:text-slate-300 placeholder:text-slate-400 focus:ring-0 text-base font-normal leading-normal" placeholder="Calle 123 # 45-67" type="text"/>
</label>
</div>
</div>
</section>
<!-- Group B: Inventario y Ventas -->
<section class="mt-8">
<div class="px-5 mb-2">
<p class="text-xs font-semibold text-slate-500 uppercase tracking-wider">INVENTARIO Y VENTAS</p>
</div>
<div class="mx-4 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200/60 dark:border-slate-700 overflow-hidden divide-y divide-slate-100 dark:divide-slate-700/50">
<!-- Item 1: Stock Alert Stepper -->
<div class="flex items-center justify-between p-4 min-h-[72px]">
<div class="flex flex-col pr-4">
<span class="text-slate-900 dark:text-slate-100 text-base font-medium">Alerta de Stock Bajo</span>
<span class="text-slate-400 text-xs mt-0.5">Notificar cuando queden pocas unidades</span>
</div>
<div class="flex items-center gap-3 bg-slate-50 dark:bg-slate-900/50 rounded-lg p-1 border border-slate-200 dark:border-slate-700">
<button aria-label="Disminuir stock" class="flex items-center justify-center w-8 h-8 rounded-md bg-white dark:bg-slate-700 text-slate-500 shadow-sm active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[20px]">remove</span>
</button>
<span class="text-slate-900 dark:text-white font-semibold w-6 text-center tabular-nums">5</span>
<button aria-label="Aumentar stock" class="flex items-center justify-center w-8 h-8 rounded-md bg-primary text-white shadow-sm shadow-primary/30 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>
</div>
</div>
<!-- Item 2: Quick Sale Toggle -->
<div class="flex items-center justify-between p-4 min-h-[72px]">
<div class="flex flex-col pr-4">
<span class="text-slate-900 dark:text-slate-100 text-base font-medium">Venta Rápida</span>
<span class="text-slate-400 text-xs mt-0.5">Omitir confirmación al agregar productos</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-12 h-7 bg-slate-200 dark:bg-slate-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/20 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-primary shadow-inner"></div>
</label>
</div>
</div>
</section>
<!-- Group C: Zona de Peligro -->
<section class="mt-8">
<div class="px-5 mb-2">
<p class="text-xs font-semibold text-slate-500 uppercase tracking-wider">SEGURIDAD</p>
</div>
<div class="mx-4 bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200/60 dark:border-slate-700 overflow-hidden">
<button class="w-full flex items-center justify-start p-4 text-red-600 active:bg-red-50 dark:active:bg-red-900/10 transition-colors">
<span class="material-symbols-outlined mr-3 text-[24px]">logout</span>
<span class="text-base font-medium">Desvincular este dispositivo</span>
</button>
</div>
</section>
<!-- Footer Info -->
<div class="mt-8 mb-6 text-center px-6">
<p class="text-xs text-slate-400 font-medium">Tienda ID: 123-ABC • Versión 1.0.0</p>
</div>
</main>
<!-- Sticky Bottom Button -->
<div class="fixed bottom-0 left-0 right-0 z-40 px-4 pt-4 pb-8 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pointer-events-none">
<div class="pointer-events-auto">
<button class="w-full flex items-center justify-center bg-primary hover:bg-primary/90 text-white text-base font-bold h-14 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all">
                    GUARDAR CAMBIOS
                </button>
</div>
</div>
</div>
</body></html>
