<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recuperar Acceso - ForgotPasswordView</title>
<!-- Google Fonts: Work Sans -->
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom focus ring for better visibility */
        .focus-ring:focus-within {
            ring: 2px;
            border-color: #0d7ff2;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased min-h-screen flex flex-col items-center justify-center p-4">
<!-- 
      MAIN CARD: Input State 
      This is the default view when the user lands on the screen.
    -->
<main class="w-full max-w-md bg-white dark:bg-[#1a2632] rounded-xl shadow-xl border border-slate-100 dark:border-slate-800 overflow-hidden relative">
<!-- Decorative top line -->
<div class="h-1.5 w-full bg-primary"></div>
<div class="p-6 sm:p-8 flex flex-col items-center text-center">
<!-- Icon Container -->
<div class="mb-6 flex items-center justify-center w-20 h-20 rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[40px]">lock_open</span>
</div>
<!-- Header Section -->
<header class="mb-6">
<h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-3 tracking-tight">
                    Recuperar Acceso
                </h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-relaxed">
                    Ingresa el correo electrónico asociado a tu tienda. Te enviaremos un enlace seguro para restablecer tu contraseña.
                </p>
</header>
<!-- Form Section -->
<form class="w-full flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Email Input Field -->
<div class="text-left w-full">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 ml-1" for="email">
                        Correo Electrónico
                    </label>
<div class="relative flex items-center group">
<!-- Icon -->
<div class="absolute left-4 text-primary pointer-events-none flex items-center">
<span class="material-symbols-outlined">mail</span>
</div>
<!-- Input -->
<input class="w-full h-14 pl-12 pr-4 rounded-xl border border-slate-200 dark:border-slate-600 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all text-base outline-none" id="email" name="email" placeholder="ejemplo@tienda.com" required="" type="email"/>
</div>
</div>
<!-- Primary Button -->
<button class="w-full h-12 mt-2 bg-primary hover:bg-[#0b70d6] active:scale-[0.98] text-white text-base font-bold rounded-xl shadow-md shadow-primary/20 transition-all duration-200 flex items-center justify-center" type="submit">
                    Enviar Enlace de Recuperación
                </button>
<!-- Secondary Button -->
<button class="w-full py-2 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary font-medium text-sm transition-colors rounded-lg" type="button">
                    Volver al Login
                </button>
</form>
</div>
</main>
<!-- 
      SPACER & LABEL FOR DEMO PURPOSES 
      (In Vue, you would use v-if to toggle between the card above and the card below)
    -->
<div class="my-12 w-full max-w-md border-t border-slate-200 dark:border-slate-700 relative">
<span class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-background-light dark:bg-background-dark px-3 text-xs text-slate-400 uppercase tracking-widest font-bold">
            Estado: Éxito (v-if="success")
        </span>
</div>
<!-- 
      SUCCESS STATE CARD 
      Displayed when the email has been successfully sent.
    -->
<section class="w-full max-w-md bg-white dark:bg-[#1a2632] rounded-xl shadow-xl border border-slate-100 dark:border-slate-800 overflow-hidden relative">
<div class="h-1.5 w-full bg-green-500"></div>
<div class="p-6 sm:p-8 flex flex-col items-center text-center">
<!-- Success Icon -->
<div class="mb-6 flex items-center justify-center w-20 h-20 rounded-full bg-green-50 dark:bg-green-900/20 text-green-500">
<span class="material-symbols-outlined text-[48px]">check_circle</span>
</div>
<!-- Success Message -->
<div class="mb-8">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-3">
                    ¡Correo enviado!
                </h2>
<p class="text-slate-600 dark:text-slate-400 text-base leading-relaxed">
                    Revisa tu bandeja de entrada (y spam) para continuar.
                </p>
</div>
<!-- Back to Home Button -->
<button class="w-full h-12 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-slate-900 dark:text-white text-base font-bold rounded-xl transition-all duration-200">
                Volver al inicio
            </button>
</div>
</section>
</body></html>
